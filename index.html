<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <ul class="header__list">
          <li class="header__item header__item-logo"></li>
          <li class="header__item header__item-menu">
            <button class="menu">Menu</button>
          </li>
          <li class="header__item header__item-search">
            <label for="">
              <input type="search" name="" id="" placeholder="Я ищу..." />

          </li>
          <li class="header__item header__item-profile">
            <p class="header__item-text">Профиль</p>
          </li>
          <li class="header__item header__item-shopping">
            <p class="header__item-text">Корзина</p>
          </li>
          <li class="header__item header__item-favorite">
            <p class="header__item-text">Избранное</p>
          </li>
          <li class="header__item">
            <ul class="header__icon">
              <li class="header__icon-list"></li>
              <li class="header__icon-list"></li>
              <li class="header__icon-list"></li>
            </ul>
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="galery">
          <ul class="galery__list">
            <li class="galery__item galery__item-1"></li>
            <li class="galery__item galery__item-2"></li>
            <li class="galery__item galery__item-3"></li>
            <li class="galery__item galery__item-4"></li>
            <li class="galery__item galery__item-5"></li>
            <li class="galery__item galery__item-6"></li>
            <li class="galery__item galery__item-7"></li>
            <li class="galery__item galery__item-8"></li>
            <li class="galery__item galery__item-9"></li>
            <li class="galery__item galery__item-10"></li>
            <li class="galery__item galery__item-11"></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
